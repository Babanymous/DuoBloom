<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Produktivit√§ts-Garten</title>
    
    <!-- 1. Styles laden (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'bounce-short': 'bounce 1s infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards'
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- 2. Babel laden (Damit der Browser React/JSX versteht) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- 3. Deine App-Logik laden -->
    <!-- WICHTIG: data-type="module" erlaubt uns moderne Imports -->
    <script type="text/babel" data-type="module" src="./game.jsx"></script>
</body>
</html>
