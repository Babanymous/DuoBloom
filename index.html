<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Co-op Garden</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; touch-action: manipulation; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 select-none">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Sprout, Droplet, CheckSquare, ShoppingBag, Users, Gem, Coins, 
            Shovel, ArrowRight, Share2, Clock, X, Loader2, AlertTriangle, LogOut, Copy, UserPlus, Timer, Trash2, Move, MousePointer2
        } from 'https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0';

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, collection, doc, setDoc, addDoc, getDoc, 
            onSnapshot, updateDoc, increment, arrayUnion, serverTimestamp, 
            runTransaction, query, orderBy, limit, deleteDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // --- KONFIGURATION (HIER DATEN EINFÃœGEN) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDqEDD2Hds_pX5phI5cZKU3Q-mRtQxTZDg",
            authDomain: "duobloom-a9b7b.firebaseapp.com",
            projectId: "duobloom-a9b7b",
            storageBucket: "duobloom-a9b7b.firebasestorage.app",
            messagingSenderId: "118209789780",
            appId: "1:118209789780:web:ce2563e693a76f09a7d2c1",
            measurementId: "G-Z0W0LK6D88"
          };

        // --- ZEIT EINSTELLUNG ---
        const HOURS_PER_CYCLE = 6.0; 
        const CYCLE_MS = HOURS_PER_CYCLE * 60 * 60 * 1000;

        let app, auth, db;
        try {
            if(firebaseConfig.apiKey !== "HIER_EINFÃœGEN") {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch(e) { console.error(e); }

        // --- ITEMS & DEKO ---
        const ITEMS = {
            // PFLANZEN
            'seed_wheat': { id: 'seed_wheat', name: 'Weizen', type: 'plant', cost: 20, icon: 'ðŸŒ¾', stages: 2, sellPrice: 10, sellCurrency: 'gems' },
            'seed_carrot': { id: 'seed_carrot', name: 'Karotte', type: 'plant', cost: 50, icon: 'ðŸ¥•', stages: 3, sellPrice: 15, sellCurrency: 'gems' },
            'seed_flower': { id: 'seed_flower', name: 'Rose', type: 'plant', cost: 150, icon: 'ðŸŒ¹', stages: 4, sellPrice: 30, sellCurrency: 'gems' },
            'seed_sun': { id: 'seed_sun', name: 'Sonnenblume', type: 'plant', cost: 300, icon: 'ðŸŒ»', stages: 4, sellPrice: 60, sellCurrency: 'gems' },
            'seed_pumpkin': { id: 'seed_pumpkin', name: 'KÃ¼rbis', type: 'plant', cost: 600, icon: 'ðŸŽƒ', stages: 5, sellPrice: 150, sellCurrency: 'gems' },
            'seed_tree': { id: 'seed_tree', name: 'Baum', type: 'plant', cost: 1000, icon: 'ðŸŒ³', stages: 6, sellPrice: 250, sellCurrency: 'gems' },
            
            // DEKO (type: 'decor' braucht kein Wasser)
            'deco_stone': { id: 'deco_stone', name: 'Steinweg', type: 'decor', cost: 50, icon: 'ðŸª¨', stages: 1 },
            'deco_wood': { id: 'deco_wood', name: 'Holzboden', type: 'decor', cost: 50, icon: 'ðŸªµ', stages: 1 },
            'deco_fence': { id: 'deco_fence', name: 'Zaun', type: 'decor', cost: 100, icon: 'ðŸš§', stages: 1 },
            'deco_bush': { id: 'deco_bush', name: 'Hecke', type: 'decor', cost: 150, icon: 'ðŸŒ³', stages: 1 },
            'deco_flowerpot': { id: 'deco_flowerpot', name: 'Blumentopf', type: 'decor', cost: 200, icon: 'ðŸª´', stages: 1 },
            'deco_bench': { id: 'deco_bench', name: 'Bank', type: 'decor', cost: 300, icon: 'ðŸª‘', stages: 1 },
            'deco_lamp': { id: 'deco_lamp', name: 'Lampe', type: 'decor', cost: 400, icon: 'ðŸ’¡', stages: 1 },
            'deco_fountain': { id: 'deco_fountain', name: 'Brunnen', type: 'decor', cost: 800, icon: 'â›²', stages: 1 },
            'deco_gnome': { id: 'deco_gnome', name: 'Zwerg', type: 'decor', cost: 1000, icon: 'ðŸŽ…', stages: 1 },
        };

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: '' }; }
            static getDerivedStateFromError(error) { return { hasError: true, error: error.toString() }; }
            render() {
                if (this.state.hasError) return <div className="p-8 text-red-800 bg-red-50 h-screen text-center"><h1 className="font-bold">Fehler</h1><p>{this.state.error}</p><button onClick={()=>window.location.reload()} className="mt-4 bg-red-600 text-white px-4 py-2 rounded">Neustart</button></div>;
                return this.props.children;
            }
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [room, setRoom] = useState(null);
            const [tab, setTab] = useState('garden');
            const [loading, setLoading] = useState(false);

            if(firebaseConfig.apiKey === "HIER_EINFÃœGEN") return <div className="p-10 text-center"><b>Config fehlt!</b></div>;

            useEffect(() => onAuthStateChanged(auth, (u) => { setUser(u); if(!u) { setUserData(null); setRoom(null); } }), []);

            useEffect(() => {
                if(!user) return;
                const ref = doc(db, 'users', user.uid);
                getDoc(ref).then(s => !s.exists() && setDoc(ref, { email: user.email, name: user.displayName, coins: 0, gems: 0, inventory: {}, currentGarden: null }));
                return onSnapshot(ref, s => {
                    const data = s.data();
                    setUserData(data);
                    if(data?.currentGarden) loadRoom(data.currentGarden);
                    else setRoom(null);
                });
            }, [user]);

            const loadRoom = (roomId) => onSnapshot(doc(db, 'rooms', `r_${roomId}`), (s) => s.exists() ? setRoom(s.data()) : updateDoc(doc(db, 'users', user.uid), { currentGarden: null }));
            const googleLogin = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert(e.message); } };
            
            const createRoom = async (name) => {
                if(!name) return; 
                setLoading(true);
                const id = Math.random().toString(36).substr(2,6).toUpperCase();
                const grid = {}; for(let i=0; i<16; i++) grid[i] = null;
                
                try {
                    await setDoc(doc(db, 'rooms', `r_${id}`), { id, name, grid, expansion: 4, owner: user.uid, members: [user.uid] });
                    const tasksRef = collection(db, 'rooms', `r_${id}`, 'tasks');
                    const starters = [ { txt: "ðŸ‘‹ Sag deinem Partner Hallo", rew: 50 }, { txt: "ðŸ’§ Trinkt beide ein Glas Wasser", rew: 20 }, { txt: "ðŸ“ Baut einen Weg", rew: 50 } ];
                    await Promise.all(starters.map(t => addDoc(tasksRef, { txt: t.txt, done: false, rew: t.rew, at: serverTimestamp() })));
                    await updateDoc(doc(db, 'users', user.uid), { currentGarden: id });
                } catch(e) { console.error(e); alert("Fehler beim Erstellen"); }
                setLoading(false);
            };

            const joinRoom = async (id) => {
                const cleanId = id.trim().toUpperCase();
                const rRef = doc(db, 'rooms', `r_${cleanId}`);
                const snap = await getDoc(rRef);
                if(snap.exists()) {
                    await updateDoc(rRef, { members: arrayUnion(user.uid) });
                    await updateDoc(doc(db, 'users', user.uid), { currentGarden: cleanId });
                } else alert("Nicht gefunden!");
            };

            const leaveRoom = async () => {
                if(!confirm("Verlassen? Leere GÃ¤rten werden gelÃ¶scht!")) return;
                const roomRef = doc(db, 'rooms', `r_${room.id}`);
                const userRef = doc(db, 'users', user.uid);
                try {
                    await runTransaction(db, async (t) => {
                        const rd = await t.get(roomRef);
                        if (!rd.exists()) { t.update(userRef, { currentGarden: null }); return; }
                        const rData = rd.data();
                        const rem = (rData.members || []).filter(uid => uid !== user.uid);
                        if (rem.length === 0) t.delete(roomRef);
                        else t.update(roomRef, { members: rem });
                        t.update(userRef, { currentGarden: null });
                    });
                } catch(e) { console.error(e); }
            };

            if(!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-green-50 p-4 text-center">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                        <Sprout size={48} className="text-green-600 mx-auto mb-4"/>
                        <h1 className="text-2xl font-bold mb-2">Unser Garten</h1>
                        <p className="text-gray-500 mb-6">Pflanzen, Deko & Co-op</p>
                        <button onClick={googleLogin} className="w-full bg-white border hover:bg-gray-50 text-gray-700 font-bold py-3 rounded-lg flex items-center justify-center">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6 mr-3" />Login mit Google
                        </button>
                    </div>
                </div>
            );

            if(!room) return <Lobby user={user} createRoom={createRoom} joinRoom={joinRoom} loading={loading} />;

            return (
                <div className="h-screen flex flex-col md:flex-row bg-gray-100 overflow-hidden">
                    <div className="hidden md:flex flex-col w-64 bg-white border-r p-4 shadow-sm z-20">
                        <div className="text-xl font-bold text-green-700 mb-8 flex items-center gap-2"><Sprout/> Unser Garten</div>
                        <nav className="space-y-2 flex-1">
                            <SidebarBtn i={Sprout} l="Garten" a={tab==='garden'} set={()=>setTab('garden')}/>
                            <SidebarBtn i={CheckSquare} l="Aufgaben" a={tab==='tasks'} set={()=>setTab('tasks')}/>
                            <SidebarBtn i={ShoppingBag} l="Shop" a={tab==='shop'} set={()=>setTab('shop')}/>
                        </nav>
                        <button onClick={leaveRoom} className="text-red-500 text-sm hover:bg-red-50 p-2 rounded flex gap-2"><LogOut size={16}/> Verlassen</button>
                    </div>

                    <div className="md:hidden bg-white p-3 shadow-sm z-10 flex justify-between items-center">
                        <span className="font-bold truncate">{room.name}</span>
                        <div className="flex gap-2 text-xs font-bold">
                             <div className="bg-yellow-50 text-yellow-700 px-2 py-1 rounded-full flex items-center"><Coins size={12} className="mr-1"/>{userData?.coins||0}</div>
                             <div className="bg-purple-50 text-purple-700 px-2 py-1 rounded-full flex items-center"><Gem size={12} className="mr-1"/>{userData?.gems||0}</div>
                        </div>
                        <button onClick={leaveRoom} className="text-gray-400"><LogOut size={18}/></button>
                    </div>

                    <div className="flex-1 flex flex-col relative overflow-hidden bg-[#e5e7eb]">
                        <div className="hidden md:flex justify-between items-center p-4 bg-white/60 backdrop-blur border-b">
                            <h2 className="text-xl font-bold">{room.name}</h2>
                            <div className="flex gap-4 items-center">
                                <div className="bg-white px-3 py-1 rounded border font-bold text-yellow-600 flex items-center"><Coins size={16} className="mr-2"/>{userData?.coins||0}</div>
                                <div className="bg-white px-3 py-1 rounded border font-bold text-purple-600 flex items-center"><Gem size={16} className="mr-2"/>{userData?.gems||0}</div>
                                <button onClick={() => {navigator.clipboard.writeText(room.id); alert("Kopiert!");}} className="text-sm text-blue-600 font-bold hover:underline flex gap-1"><UserPlus size={16}/> Code: {room.id}</button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-hidden relative">
                            {tab === 'garden' && <Garden room={room} user={user} data={userData} />}
                            {tab === 'tasks' && <Tasks rid={room.id} uid={user.uid} />}
                            {tab === 'shop' && <Shop uid={user.uid} coins={userData?.coins||0} />}
                        </div>
                    </div>

                    <div className="md:hidden bg-white border-t p-2 pb-6 flex justify-around shadow-lg z-20">
                        <NavBtn i={Sprout} l="Garten" a={tab==='garden'} set={()=>setTab('garden')}/>
                        <NavBtn i={CheckSquare} l="Tasks" a={tab==='tasks'} set={()=>setTab('tasks')}/>
                        <NavBtn i={ShoppingBag} l="Shop" a={tab==='shop'} set={()=>setTab('shop')}/>
                    </div>
                </div>
            );
        };

        const Lobby = ({ user, createRoom, joinRoom, loading }) => (
            <div className="min-h-screen bg-green-50 flex items-center justify-center p-6 text-center">
                <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
                    <h2 className="text-xl font-bold">Hallo, {user.displayName?.split(' ')[0]}!</h2>
                    <div className="space-y-4">
                        <div className="flex gap-2"><input id="newG" placeholder="Neuer Garten Name" className="flex-1 p-3 border rounded-lg"/><button onClick={()=>createRoom(document.getElementById('newG').value)} disabled={loading} className="bg-green-600 text-white p-3 rounded-lg"><ArrowRight/></button></div>
                        <div className="text-gray-400 text-xs">- ODER -</div>
                        <div className="flex gap-2"><input id="joinC" placeholder="Code (z.B. A1B2)" className="flex-1 p-3 border rounded-lg"/><button onClick={()=>joinRoom(document.getElementById('joinC').value)} disabled={loading} className="bg-blue-600 text-white p-3 rounded-lg">Beitreten</button></div>
                    </div>
                    <button onClick={()=>signOut(auth)} className="text-xs text-red-400">Abmelden</button>
                </div>
            </div>
        );

        const NavBtn = ({i:I, l, a, set}) => <button onClick={set} className={`flex flex-col items-center w-16 ${a?'text-green-600':'text-gray-400'}`}><I size={24} strokeWidth={a?2.5:2}/><span className="text-[10px] font-bold mt-1">{l}</span></button>;
        const SidebarBtn = ({i:I, l, a, set}) => <button onClick={set} className={`flex items-center w-full p-3 rounded-lg gap-3 ${a?'bg-green-50 text-green-700 font-bold':'text-gray-500 hover:bg-gray-50'}`}><I size={20}/><span className="text-sm">{l}</span></button>;

        // --- GARDEN LOGIC (MIT MOVE TOOL) ---

        const Garden = ({ room, user, data }) => {
            const [sel, setSel] = useState(null);
            const [moveMode, setMoveMode] = useState(false);
            const [moveSrc, setMoveSrc] = useState(null); // Which cell are we moving?
            const [now, setNow] = useState(Date.now());
            const size = room.expansion || 4;
            
            useEffect(() => { const t = setInterval(() => setNow(Date.now()), 1000); return () => clearInterval(t); }, []);

            // 1. PLANTING LOGIC
            const plant = async (id) => {
                if((data.inventory?.[id]||0) <= 0) return;
                await runTransaction(db, async(t)=>{
                    t.update(doc(db,'users',user.uid), {[`inventory.${id}`]: increment(-1)});
                    t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${sel}`]: {type:id, stage:0, lastWatered: 0, user: user.displayName}});
                });
                setSel(null);
            };

            // 2. INTERACTION LOGIC (WATER/HARVEST)
            const action = async (idx, cell) => {
                const item = ITEMS[cell.type];
                
                // MOVE MODE LOGIC
                if (moveMode) {
                    if (moveSrc === null) {
                        setMoveSrc(idx); // Pick up
                    } else {
                        // Swap logic could go here, but for now simple:
                        // If clicking self, deselect
                        if (moveSrc === idx) setMoveSrc(null);
                    }
                    return;
                }

                if (item.type === 'decor') return; // Deko macht nix beim Klicken

                if(cell.stage < item.stages) {
                    if(now < cell.lastWatered + CYCLE_MS) { alert("Pflanze braucht Ruhe!"); return; }
                    await updateDoc(doc(db,'rooms',`r_${room.id}`), { [`grid.${idx}.lastWatered`]: Date.now(), [`grid.${idx}.stage`]: increment(1) });
                } else {
                    await runTransaction(db, async(t)=>{
                        t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${idx}`]: null});
                        t.update(doc(db,'users',user.uid), {[item.sellCurrency]: increment(item.sellPrice)});
                    });
                }
            };

            // 3. MOVE TARGET LOGIC (Clicking empty cell)
            const handleEmptyClick = async (idx) => {
                if (moveMode && moveSrc !== null) {
                    // Move item from moveSrc to idx
                    const srcData = room.grid[moveSrc];
                    await updateDoc(doc(db, 'rooms', `r_${room.id}`), {
                        [`grid.${idx}`]: srcData,
                        [`grid.${moveSrc}`]: null
                    });
                    setMoveSrc(null); // Reset selection
                } else {
                    if(!moveMode) setSel(idx); // Open plant menu
                }
            };

            // 4. SHOVEL / REMOVE DECOR
            const remove = async () => {
                if (sel === null || !room.grid[sel]) return;
                const cell = room.grid[sel];
                // Optional: Refund? For now just destroy.
                if (confirm(`${ITEMS[cell.type].name} entfernen?`)) {
                    await updateDoc(doc(db,'rooms',`r_${room.id}`), {[`grid.${sel}`]: null});
                    setSel(null);
                }
            }

            const expand = async () => {
                 if(data.gems < 50) return alert("Brauchst 50 Gems!");
                 await runTransaction(db, async (t) => {
                    t.update(doc(db, 'users', user.uid), { gems: increment(-50) });
                    const newLevel = room.expansion + 1;
                    const updates = { expansion: newLevel };
                    for(let i = room.expansion**2; i < newLevel**2; i++) updates[`grid.${i}`] = null;
                    t.update(doc(db, 'rooms', `r_${room.id}`), updates);
                });
            };

            const getTimerString = (lastWatered) => {
                if(!lastWatered) return "GieÃŸen!";
                const diff = (lastWatered + CYCLE_MS) - now;
                if(diff <= 0) return "GieÃŸen!";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                return `${h}:${m<10?'0'+m:m}`;
            };

            return (
                <div className="h-full flex flex-col">
                    <div className="p-3 bg-yellow-50/80 backdrop-blur border-b sticky top-0 z-10 flex justify-between items-center">
                        <div className="flex gap-2">
                            <span className="text-xs font-bold text-yellow-800 uppercase hidden md:inline">Echtzeit-Garten</span>
                            <button onClick={() => {navigator.clipboard.writeText(room.id); alert("Kopiert!");}} className="flex items-center gap-1 text-xs bg-white border px-2 py-1 rounded text-blue-600"><UserPlus size={12}/> Einladen</button>
                        </div>
                        
                        {/* MOVE TOOL TOGGLE */}
                        <button 
                            onClick={() => { setMoveMode(!moveMode); setMoveSrc(null); setSel(null); }}
                            className={`flex items-center gap-1 text-xs px-3 py-1.5 rounded-full font-bold shadow-sm transition-all ${moveMode ? 'bg-blue-600 text-white ring-2 ring-blue-300' : 'bg-white text-gray-600'}`}
                        >
                            <Move size={14}/> {moveMode ? 'Verschieben an...' : 'Umbauen'}
                        </button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col items-center">
                        {moveMode && <div className="mb-4 bg-blue-100 text-blue-800 px-4 py-2 rounded-lg text-sm font-bold animate-pulse">Klicke ein Objekt, dann ein leeres Feld.</div>}

                        <div className="grid gap-1 bg-[#dcdcdc] p-2 rounded-lg border-4 border-[#c0c0c0] shadow-lg" 
                             style={{gridTemplateColumns:`repeat(${size}, 1fr)`, width: '100%', maxWidth: '600px', aspectRatio:'1'}}>
                            {Array.from({length:size*size}).map((_,i)=>{
                                const c = room.grid?.[i];
                                const item = c ? ITEMS[c.type] : null;
                                const isMoving = moveSrc === i;
                                
                                return (
                                    <div key={i} onClick={()=> c ? action(i,c) : handleEmptyClick(i)} 
                                         className={`
                                            rounded relative flex items-center justify-center cursor-pointer transition-all
                                            ${!c ? 'bg-[#8B5E3C] hover:brightness-105' : ''} 
                                            ${c && item.type === 'decor' ? 'bg-transparent' : (c ? 'bg-[#8B5E3C]' : '')}
                                            ${isMoving ? 'ring-4 ring-blue-500 z-20 scale-110' : ''}
                                            ${moveMode && !c && moveSrc !== null ? 'ring-2 ring-blue-300 bg-blue-50/20' : ''}
                                            ${sel===i ? 'ring-4 ring-green-400 z-10' : ''}
                                         `}>
                                        
                                        {/* DRAW GRID BACKGROUND IF DECO IS TRANSPARENT-ISH (Like Fence) */}
                                        {c && item.type === 'decor' && <div className="absolute inset-0 bg-[#8B5E3C] rounded -z-10"/>}

                                        {c ? (
                                            <div className="w-full h-full flex flex-col items-center justify-center relative group">
                                                {/* STATUS FOR PLANTS ONLY */}
                                                {item.type === 'plant' && c.stage < item.stages && !moveMode && (
                                                    <div className={`absolute -top-2 md:-top-3 text-[9px] font-mono font-bold px-1 py-0.5 rounded shadow-sm z-20 ${now > c.lastWatered + CYCLE_MS ? 'bg-blue-500 text-white' : 'bg-black/50 text-white'}`}>
                                                        {getTimerString(c.lastWatered)}
                                                    </div>
                                                )}

                                                <span className={`drop-shadow-md select-none ${item.type==='decor'?'text-4xl md:text-6xl':'text-3xl md:text-5xl transform hover:scale-110 transition-transform'}`}>
                                                    {item.type === 'plant' && c.stage===0 ? 'ðŸŒ±' : item.icon}
                                                </span>
                                                
                                                {/* Plant Progress */}
                                                {item.type === 'plant' && item.stages > 1 && !moveMode && (
                                                    <div className="absolute bottom-1 w-8 h-1 bg-black/30 rounded-full overflow-hidden">
                                                        <div className="h-full bg-green-400" style={{width: `${(c.stage/item.stages)*100}%`}}></div>
                                                    </div>
                                                )}

                                                {/* Ready to Harvest */}
                                                {item.type === 'plant' && c.stage >= item.stages && !moveMode && <div className="absolute inset-0 bg-yellow-400/20 animate-pulse rounded border-2 border-yellow-400"/>}
                                            </div>
                                        ) : (
                                            /* Empty Cell Marker */
                                            <div className="w-1 h-1 rounded-full bg-black/10"/>
                                        )}
                                    </div>
                                )
                            })}
                        </div>
                        <button onClick={expand} className="mt-8 bg-white border border-purple-200 text-purple-700 px-6 py-2 rounded-full shadow-sm hover:bg-purple-50 font-bold flex items-center gap-2"><Gem size={16}/> FlÃ¤che erweitern (50)</button>
                    </div>

                    {/* SELECTION DRAWER */}
                    {sel !== null && (
                        <div className="absolute bottom-0 w-full bg-white p-4 rounded-t-2xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] animate-slide-up z-30 md:max-w-md md:left-1/2 md:-translate-x-1/2 md:mb-4 md:rounded-2xl">
                            <div className="flex justify-between mb-4 font-bold text-gray-700">
                                <span>{room.grid[sel] ? 'Entfernen?' : 'Platzieren'}</span>
                                <button onClick={()=>setSel(null)}><X size={20}/></button>
                            </div>
                            
                            {/* IF SLOT IS EMPTY -> SHOW INVENTORY */}
                            {!room.grid[sel] && (
                                <div className="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                                    {Object.keys(data?.inventory||{}).map(k => (data.inventory[k]>0) && (
                                        <button key={k} onClick={()=>plant(k)} className="bg-green-50 p-3 rounded-xl min-w-[90px] flex flex-col items-center border border-green-100 relative">
                                            <span className="text-3xl mb-1">{ITEMS[k].icon}</span>
                                            <span className="text-xs font-bold text-green-800 line-clamp-1">{ITEMS[k].name}</span>
                                            <span className="absolute top-1 right-1 bg-green-200 text-green-900 text-[9px] px-1 rounded-full">x{data.inventory[k]}</span>
                                        </button>
                                    ))}
                                    {Object.values(data?.inventory||{}).every(v=>v<=0) && <div className="text-sm text-gray-400 w-full text-center">Inventar leer.</div>}
                                </div>
                            )}

                            {/* IF SLOT HAS ITEM -> SHOW REMOVE OPTION */}
                            {room.grid[sel] && (
                                <div className="flex justify-center">
                                    <button onClick={remove} className="flex items-center gap-2 bg-red-100 text-red-600 px-6 py-3 rounded-xl font-bold hover:bg-red-200">
                                        <Trash2 size={20}/> {ITEMS[room.grid[sel].type].name} entfernen
                                    </button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const Tasks = ({rid, uid}) => {
            const [list, setList] = useState([]);
            const [txt, setTxt] = useState('');
            useEffect(()=>onSnapshot(query(collection(db,'rooms',`r_${rid}`,'tasks'), orderBy('at','desc'), limit(30)), s=>setList(s.docs.map(d=>({id:d.id,...d.data()})))), [rid]);
            const add = async () => { if(!txt) return; await addDoc(collection(db,'rooms',`r_${rid}`,'tasks'), {txt, done:false, rew:10, at:serverTimestamp()}); setTxt(''); };
            return (
                <div className="h-full flex flex-col max-w-2xl mx-auto w-full md:p-6">
                    <div className="bg-white p-4 md:rounded-xl shadow-sm mb-4 flex gap-2 border-b md:border-0 sticky top-0 z-10">
                        <input value={txt} onChange={e=>setTxt(e.target.value)} onKeyDown={e=>e.key==='Enter'&&add()} className="flex-1 bg-gray-50 border-0 ring-1 ring-gray-200 rounded-lg px-4 py-2 outline-none" placeholder="Neue Aufgabe..."/>
                        <button onClick={add} className="bg-green-600 text-white p-2.5 rounded-lg"><ArrowRight size={20}/></button>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4 md:p-0 space-y-2 pb-20 md:pb-0">
                        {list.map(t=>(
                            <div key={t.id} className={`p-4 rounded-xl flex justify-between items-center transition-all ${t.done ? 'bg-gray-100 opacity-60' : 'bg-white shadow-sm hover:shadow-md'}`}>
                                <div><div className={`font-medium ${t.done?'line-through text-gray-500':'text-gray-800'}`}>{t.txt}</div><div className="text-xs text-yellow-600 font-bold mt-1 inline-block bg-yellow-50 px-1 rounded">+{t.rew} Coins</div></div>
                                <button disabled={t.done} onClick={()=>!t.done && runTransaction(db,async(tr)=>{ tr.update(doc(db,'rooms',`r_${rid}`,'tasks',t.id),{done:true}); tr.update(doc(db,'users',uid),{coins:increment(t.rew)}); })} className={`p-2 rounded-full ${t.done?'text-green-600':'text-gray-300 hover:bg-green-50'}`}><CheckSquare size={24}/></button>
                            </div>
                        ))}
                    </div>
                </div>
            )
        };

        const Shop = ({uid, coins}) => (
            <div className="h-full overflow-y-auto bg-gray-50 p-4 md:p-8">
                <div className="max-w-4xl mx-auto">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {Object.values(ITEMS).map(i=>(
                            <div key={i.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4 hover:shadow-md">
                                <div className="w-16 h-16 bg-gray-50 rounded-lg flex items-center justify-center text-4xl shadow-inner">{i.icon}</div>
                                <div className="flex-1">
                                    <div className="font-bold text-gray-800">{i.name}</div>
                                    <div className="text-xs text-gray-400 uppercase tracking-wider mb-1">{i.type === 'plant' ? 'Pflanze' : 'Deko'}</div>
                                    <div className="text-sm font-bold text-yellow-600">{i.cost} ðŸª™</div>
                                </div>
                                <button onClick={() => coins >= i.cost && updateDoc(doc(db,'users',uid),{coins:increment(-i.cost), [`inventory.${i.id}`]:increment(1)})} className="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-bold active:scale-95">Kaufen</button>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
