        .emoji-3d { filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.2)); }

        .texture-wood {
            background-color: #d97706;

            box-shadow: inset 0 0 2px rgba(0,0,0,0.3);
        }
        .texture-stone {
            background-color: #94a3b8;
            background-image:

        .dark .texture-stone { filter: brightness(0.7); }
        .dark .texture-wood { filter: brightness(0.7); }

        .d-pad-btn {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 0 #94a3b8;
            transition: all 0.1s;

            touch-action: none;

            transform: translate(-50%, -50%);

        // --- KONFIGURATION ---

            authDomain: "duobloom-a9b7b.firebaseapp.com",

          };

        try {

        // --- ITEMS ---
        const ITEMS = {
            'seed_wheat': { id: 'seed_wheat', name: 'Weizen', type: 'plant', cost: 20, icon: 'üåæ', stages: 2, sellPrice: 10, sellCurrency: 'gems' },
            'seed_carrot': { id: 'seed_carrot', name: 'Karotte', type: 'plant', cost: 50, icon: 'ü•ï', stages: 3, sellPrice: 15, sellCurrency: 'gems' },
            'seed_flower': { id: 'seed_flower', name: 'Rose', type: 'plant', cost: 150, icon: 'üåπ', stages: 4, sellPrice: 30, sellCurrency: 'gems' },
            'seed_sun': { id: 'seed_sun', name: 'Sonnenblume', type: 'plant', cost: 300, icon: 'üåª', stages: 4, sellPrice: 60, sellCurrency: 'gems' },
            'seed_pumpkin': { id: 'seed_pumpkin', name: 'K√ºrbis', type: 'plant', cost: 600, icon: 'üéÉ', stages: 5, sellPrice: 150, sellCurrency: 'gems' },
            'seed_tree': { id: 'seed_tree', name: 'Baum', type: 'plant', cost: 1000, icon: 'üå≥', stages: 6, sellPrice: 250, sellCurrency: 'gems' },
            'seed_tulip': { id: 'seed_tulip', name: 'Tulpe', type: 'plant', cost: 200, icon: 'üå∑', stages: 3, sellPrice: 40, sellCurrency: 'gems' },
            'seed_corn': { id: 'seed_corn', name: 'Mais', type: 'plant', cost: 80, icon: 'üåΩ', stages: 3, sellPrice: 25, sellCurrency: 'gems' },
            
            'deco_stone': { id: 'deco_stone', name: 'Steinweg', type: 'floor', cost: 50, textureClass: 'texture-stone', stages: 1 },
            'deco_wood': { id: 'deco_wood', name: 'Holzboden', type: 'floor', cost: 50, textureClass: 'texture-wood', stages: 1 },
            
            'deco_fence': { id: 'deco_fence', name: 'Zaun', type: 'decor', cost: 100, icon: 'üöß', stages: 1 },
            'deco_bush': { id: 'deco_bush', name: 'Hecke', type: 'decor', cost: 150, icon: 'üå≥', stages: 1 },
            'deco_bench': { id: 'deco_bench', name: 'Bank', type: 'decor', cost: 300, icon: 'ü™ë', stages: 1 },

            'deco_fountain': { id: 'deco_fountain', name: 'Brunnen', type: 'decor', cost: 800, icon: '‚õ≤', stages: 1 },
            'deco_gnome': { id: 'deco_gnome', name: 'Zwerg', type: 'decor', cost: 1000, icon: 'üéÖ', stages: 1 },
            'deco_flamingo': { id: 'deco_flamingo', name: 'Flamingo', type: 'decor', cost: 500, icon: 'ü¶©', stages: 1 },
        };

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: '' }; }
            static getDerivedStateFromError(error) { return { hasError: true, error: error.toString() }; }
            render() {
                if (this.state.hasError) return <div className="p-8 text-red-800 bg-red-50 h-screen text-center"><h1 className="font-bold">Ein Fehler ist aufgetreten</h1><p className="text-xs mt-2 bg-white p-2 rounded">{this.state.error}</p><button onClick={()=>window.location.reload()} className="mt-4 bg-red-600 text-white px-4 py-2 rounded">Neustart</button></div>;
                return this.props.children;
            }
        }

        const formatDate = (timestamp) => {
            if(!timestamp) return '';
            const d = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return d.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }) + ' ' + d.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
        };

        const isToday = (timestamp) => {
            if(!timestamp) return false;
            const d = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const today = new Date();
            return d.getDate() === today.getDate() && d.getMonth() === today.getMonth() && d.getFullYear() === today.getFullYear();
        };

        const useNightMode = () => {
            const [isNight, setIsNight] = useState(false);
            useEffect(() => {
                const checkTime = () => {
                    const h = new Date().getHours();
                    const night = h >= 20 || h < 6;
                    setIsNight(night);
                    if (night) document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');
                };
                checkTime();
                const interval = setInterval(checkTime, 60000); 
                return () => clearInterval(interval);
            }, []);
            return isNight;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [room, setRoom] = useState(null);
            const [tab, setTab] = useState('garden');
            const [loading, setLoading] = useState(false);
            const isNight = useNightMode();

            useEffect(() => onAuthStateChanged(auth, (u) => { setUser(u); if(!u) { setUserData(null); setRoom(null); } }), []);

            useEffect(() => {
                if(!user) return;
                const ref = doc(db, 'users', user.uid);
                getDoc(ref).then(s => !s.exists() && setDoc(ref, { email: user.email, name: user.displayName, coins: 0, gems: 0, inventory: {}, currentGarden: null }));
                return onSnapshot(ref, s => {
                    const data = s.data();
                    setUserData(data);
                    if(data?.currentGarden) loadRoom(data.currentGarden);
                    else setRoom(null);
                });
            }, [user]);

            const loadRoom = (roomId) => onSnapshot(doc(db, 'rooms', `r_${roomId}`), (s) => s.exists() ? setRoom(s.data()) : updateDoc(doc(db, 'users', user.uid), { currentGarden: null }));
            const googleLogin = async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { alert(e.message); } };
            
            const createRoom = async (name) => {
                if(!name) return; setLoading(true);
                const id = Math.random().toString(36).substr(2,6).toUpperCase();
                const grid = {}; for(let i=0; i<16; i++) grid[i] = { floor: null, items: [] };
                try {
                    await setDoc(doc(db, 'rooms', `r_${id}`), { id, name, grid, expansion: 4, owner: user.uid, members: [user.uid] });
                    const tasksRef = collection(db, 'rooms', `r_${id}`, 'tasks');
                    await addDoc(tasksRef, { txt: "üëã Sag Hallo", rew: 50, type: 'once', done: false, at: serverTimestamp() });
                    await addDoc(tasksRef, { txt: "üíß Trink Wasser", rew: 20, type: 'daily', lastDone: null, at: serverTimestamp() });
                    await updateDoc(doc(db, 'users', user.uid), { currentGarden: id });
                } catch(e) { console.error(e); alert("Fehler beim Erstellen"); }
                setLoading(false);
            };

            const joinRoom = async (id) => {
                const cleanId = id.trim().toUpperCase();
                const rRef = doc(db, 'rooms', `r_${cleanId}`);
                const snap = await getDoc(rRef);
                if(snap.exists()) {
                    await updateDoc(rRef, { members: arrayUnion(user.uid) });
                    await updateDoc(doc(db, 'users', user.uid), { currentGarden: cleanId });
                } else alert("Nicht gefunden!");
            };

            const leaveRoom = async () => {
                if(!confirm("Verlassen? Leere G√§rten werden gel√∂scht!")) return;
                const roomRef = doc(db, 'rooms', `r_${room.id}`);
                const userRef = doc(db, 'users', user.uid);
                try {
                    await runTransaction(db, async (t) => {
                        const rd = await t.get(roomRef);
                        if (!rd.exists()) { t.update(userRef, { currentGarden: null }); return; }
                        const rData = rd.data();
                        const rem = (rData.members || []).filter(uid => uid !== user.uid);
                        if (rem.length === 0) t.delete(roomRef);
                        else t.update(roomRef, { members: rem });
                        t.update(userRef, { currentGarden: null });
                    });
                } catch(e) { console.error(e); }
            };

            if(!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-grass-realistic dark:bg-slate-900 p-4 text-center transition-colors">
                    <div className="bg-white/90 backdrop-blur dark:bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm">
                        <div className="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                            <Flower size={48} className="text-bloom-600 dark:text-green-500 animate-float"/>
                        </div>
                        <h1 className="text-4xl font-bold mb-2 text-gray-800 dark:text-white font-sans tracking-tight">DuoBloom</h1>
                        <p className="text-gray-600 dark:text-gray-300 mb-8 font-medium">Gemeinsam wachsen.</p>
                        <button onClick={googleLogin} className="w-full bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 hover:bg-gray-50 dark:hover:bg-slate-600 text-gray-700 dark:text-white font-bold py-4 rounded-xl flex items-center justify-center shadow-sm transition-transform active:scale-95">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6 mr-3" />Login mit Google
                        </button>
                    </div>
                </div>
            );

            if(!room) return <Lobby user={user} createRoom={createRoom} joinRoom={joinRoom} loading={loading} isNight={isNight}/>;

            return (
                <div className="h-screen flex flex-col md:flex-row bg-stone-100 dark:bg-slate-950 overflow-hidden transition-colors duration-700">
                    <div className="hidden md:flex flex-col w-64 bg-white dark:bg-slate-900 border-r border-stone-200 dark:border-slate-800 p-6 shadow-sm z-20">
                        <div className="text-2xl font-bold text-bloom-600 dark:text-green-400 mb-10 flex items-center gap-2">
                            <Flower className="text-bloom-500"/> DuoBloom {isNight && <Moon size={16} className="text-blue-200 ml-2 animate-pulse"/>}
                        </div>
                        <nav className="space-y-3 flex-1">
                            <SidebarBtn i={Sprout} l="Garten" a={tab==='garden'} set={()=>setTab('garden')}/>
                            <SidebarBtn i={CheckSquare} l="Aufgaben" a={tab==='tasks'} set={()=>setTab('tasks')}/>
                            <SidebarBtn i={ShoppingBag} l="Shop" a={tab==='shop'} set={()=>setTab('shop')}/>
                        </nav>
                        <div className="border-t dark:border-slate-800 pt-4">
                            <button onClick={() => {navigator.clipboard.writeText(room.id); alert("Code kopiert!");}} className="w-full text-blue-500 text-sm p-2 rounded hover:bg-blue-50 dark:hover:bg-slate-800 flex items-center gap-2 mb-2 font-medium">
                                <UserPlus size={16}/> Code: {room.id}
                            </button>
                            <button onClick={leaveRoom} className="w-full text-red-500 text-sm p-2 rounded hover:bg-red-50 dark:hover:bg-slate-800 flex items-center gap-2 font-medium"><LogOut size={16}/> Verlassen</button>
                        </div>
                    </div>

                    <div className="md:hidden bg-white/80 backdrop-blur dark:bg-slate-900/80 p-3 shadow-sm z-10 flex justify-between items-center border-b dark:border-slate-800 sticky top-0">
                        <div className="flex flex-col overflow-hidden max-w-[40%]">
                            <span className="font-bold truncate text-gray-800 dark:text-white">{room.name}</span>
                            <button onClick={() => {navigator.clipboard.writeText(room.id); alert("Code kopiert!");}} className="text-[10px] text-blue-500 flex items-center gap-1 hover:underline">
                               <UserPlus size={10}/> {room.id}
                            </button>
                        </div>
                        <div className="flex gap-2 text-xs font-bold">
                             <div className="bg-yellow-100 dark:bg-yellow-900/40 text-yellow-800 dark:text-yellow-400 px-2 py-1 rounded-full flex items-center"><Coins size={12} className="mr-1"/>{userData?.coins||0}</div>
                             <div className="bg-purple-100 dark:bg-purple-900/40 text-purple-800 dark:text-purple-400 px-2 py-1 rounded-full flex items-center"><Gem size={12} className="mr-1"/>{userData?.gems||0}</div>
                        </div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => {navigator.clipboard.writeText(room.id); alert("Code kopiert!");}} className="text-blue-500"><UserPlus size={20}/></button>
                            <button onClick={leaveRoom} className="text-gray-400"><LogOut size={20}/></button>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col relative overflow-hidden bg-stone-100 dark:bg-slate-950">
                        <div className="hidden md:flex justify-between items-center p-6 bg-white/60 dark:bg-slate-900/60 backdrop-blur border-b border-stone-200 dark:border-slate-800">
                            <h2 className="text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                                {room.name}
                                {isNight ? <Moon size={24} className="text-blue-300 fill-blue-300"/> : <Sun size={24} className="text-orange-400 fill-orange-400"/>}
                            </h2>
                            <div className="flex gap-4 items-center">
                                <div className="bg-white dark:bg-slate-800 px-4 py-1.5 rounded-full border border-stone-200 dark:border-slate-700 font-bold text-yellow-600 dark:text-yellow-400 flex items-center shadow-sm"><Coins size={16} className="mr-2"/>{userData?.coins||0}</div>
                                <div className="bg-white dark:bg-slate-800 px-4 py-1.5 rounded-full border border-stone-200 dark:border-slate-700 font-bold text-purple-600 dark:text-purple-400 flex items-center shadow-sm"><Gem size={16} className="mr-2"/>{userData?.gems||0}</div>
                                <button onClick={() => {navigator.clipboard.writeText(room.id); alert("Kopiert!");}} className="text-sm text-bloom-600 dark:text-blue-400 font-bold hover:underline flex gap-1 bg-bloom-50 dark:bg-slate-800 px-3 py-1.5 rounded-full"><UserPlus size={16}/> {room.id}</button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-hidden relative">
                            {tab === 'garden' && <Garden room={room} user={user} data={userData} isNight={isNight} />}
                            {tab === 'tasks' && <Tasks rid={room.id} user={user} />}
                            {tab === 'shop' && <Shop uid={user.uid} coins={userData?.coins||0} />}
                        </div>
                    </div>

                    <div className="md:hidden bg-white dark:bg-slate-900 border-t dark:border-slate-800 p-2 pb-6 flex justify-around shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-20">
                        <NavBtn i={Sprout} l="Garten" a={tab==='garden'} set={()=>setTab('garden')}/>
                        <NavBtn i={CheckSquare} l="Tasks" a={tab==='tasks'} set={()=>setTab('tasks')}/>
                        <NavBtn i={ShoppingBag} l="Shop" a={tab==='shop'} set={()=>setTab('shop')}/>
                    </div>
                </div>
            );
        };

        const Lobby = ({ user, createRoom, joinRoom, loading, isNight }) => (
            <div className="min-h-screen bg-grass-realistic dark:bg-slate-900 flex items-center justify-center p-6 text-center transition-colors">
                <div className="bg-white/95 dark:bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-md space-y-8 backdrop-blur-sm">
                    <h2 className="text-2xl font-bold text-gray-800 dark:text-white">Willkommen, {user.displayName?.split(' ')[0]}!</h2>
                    <div className="space-y-6">
                        <div className="flex gap-2">
                            <input id="newG" placeholder="Dein Garten Name" className="flex-1 p-4 border border-gray-200 dark:border-slate-600 rounded-xl bg-gray-50 dark:bg-slate-700 dark:text-white focus:ring-2 focus:ring-bloom-500 outline-none transition-all"/>
                            <button onClick={()=>createRoom(document.getElementById('newG').value)} disabled={loading} className="bg-bloom-600 hover:bg-bloom-500 text-white p-4 rounded-xl shadow-lg shadow-bloom-500/30 transition-all active:scale-95"><ArrowRight/></button>
                        </div>
                        <div className="relative"><div className="border-t border-gray-200 dark:border-slate-600"></div><span className="absolute top-[-10px] left-1/2 -translate-x-1/2 bg-white dark:bg-slate-800 px-2 text-xs text-gray-400">ODER</span></div>
                        <div className="flex gap-2">
                            <input id="joinC" placeholder="Code eingeben" className="flex-1 p-4 border border-gray-200 dark:border-slate-600 rounded-xl bg-gray-50 dark:bg-slate-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"/>
                            <button onClick={()=>joinRoom(document.getElementById('joinC').value)} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95">Los</button>
                        </div>
                    </div>
                    <button onClick={()=>signOut(auth)} className="text-xs text-red-400 hover:text-red-600 font-medium">Abmelden</button>
                </div>
            </div>
        );

        const NavBtn = ({i:I, l, a, set}) => <button onClick={set} className={`flex flex-col items-center w-16 transition-colors ${a?'text-bloom-600 dark:text-green-400 scale-105':'text-gray-400 dark:text-slate-500'}`}><I size={24} strokeWidth={a?2.5:2}/><span className="text-[10px] font-bold mt-1">{l}</span></button>;
        const SidebarBtn = ({i:I, l, a, set}) => <button onClick={set} className={`flex items-center w-full p-3 rounded-xl gap-3 transition-all ${a?'bg-green-50 dark:bg-slate-800 text-bloom-600 dark:text-green-400 font-bold shadow-sm':'text-gray-500 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-800'}`}><I size={20}/><span className="text-sm">{l}</span></button>;

        // --- GARDEN LOGIC ---
        const Garden = ({ room, user, data, isNight }) => {
            const [viewingTileIdx, setViewingTileIdx] = useState(null); 
            const [isEditMode, setIsEditMode] = useState(false); 
            const [selectedItemUUID, setSelectedItemUUID] = useState(null); 

            const [now, setNow] = useState(Date.now());
            const size = room.expansion || 4;
            useEffect(() => { const t = setInterval(() => setNow(Date.now()), 1000); return () => clearInterval(t); }, []);

            // 1. PLACE ITEM
            const placeItem = async (itemId) => {
                if((data.inventory?.[itemId]||0) <= 0) return;
                const itemDef = ITEMS[itemId];
                
                const targetIdx = viewingTileIdx;
                if (targetIdx === null) return;

                let cell = room.grid[targetIdx];
                if (!cell || Array.isArray(cell) || typeof cell !== 'object' || cell.type) cell = { floor: null, items: [] };
                
                if (itemDef.type === 'floor') {
                    await runTransaction(db, async(t)=>{
                        if (cell.floor) t.update(doc(db,'users',user.uid), {[`inventory.${cell.floor}`]: increment(1)});
                        t.update(doc(db,'users',user.uid), {[`inventory.${itemId}`]: increment(-1)});
                        t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${targetIdx}.floor`]: itemId});
                    });
                } else if (itemDef.type === 'plant') {
                    if (cell.floor) { alert("Pflanzen wachsen nur auf Erde!"); return; }
                    const plantCount = cell.items.filter(it => ITEMS[it.type].type === 'plant').length;
                    const sameType = cell.items.length === 0 || cell.items.every(it => it.type === itemId);
                    if (plantCount >= 3) { alert("Maximal 3 Pflanzen pro Beet!"); return; }
                    if (!sameType) { alert("Nur gleiche Pflanzen pro Beet!"); return; }

                    const newItem = { 
                        id: crypto.randomUUID(), type: itemId, stage: 0, lastWatered: 0, 
                        x: 20 + Math.random() * 60, y: 20 + Math.random() * 60, scale: 1.0, user: user.displayName 
                    };
                    await runTransaction(db, async(t)=>{
                        t.update(doc(db,'users',user.uid), {[`inventory.${itemId}`]: increment(-1)});
                        const currentItems = cell.items || [];
                        t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${targetIdx}.items`]: [...currentItems, newItem]});
                    });
                } else if (itemDef.type === 'decor') {
                    // FIX: Strenge Pr√ºfung
                    if (itemDef.id !== 'deco_gnome' && !cell.floor) { alert("Deko muss auf einen Boden (Holz/Stein) gebaut werden! Nur Zwerge m√∂gen Erde."); return; }
                    const newItem = { 
                        id: crypto.randomUUID(), type: itemId, x: 50, y: 50, scale: 1.0, user: user.displayName 
                    };
                    await runTransaction(db, async(t)=>{
                        t.update(doc(db,'users',user.uid), {[`inventory.${itemId}`]: increment(-1)});
                        const currentItems = cell.items || [];
                        t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${targetIdx}.items`]: [...currentItems, newItem]});
                    });
                }
            };

            // 2. MOVE / SCALE ITEM
            const updateItemPos = async (dx, dy, dScale) => {
                if(viewingTileIdx === null || !selectedItemUUID) return;
                const cell = room.grid[viewingTileIdx];
                const newItems = cell.items.map(it => {
                    if(it.id === selectedItemUUID) {
                        let nx = it.x + dx; let ny = it.y + dy; let ns = (it.scale || 1.0) + dScale;
                        nx = Math.max(0, Math.min(100, nx)); ny = Math.max(0, Math.min(100, ny)); ns = Math.max(0.5, Math.min(2.0, ns));
                        return { ...it, x: nx, y: ny, scale: ns };
                    }
                    return it;
                });
                await updateDoc(doc(db,'rooms',`r_${room.id}`), {[`grid.${viewingTileIdx}.items`]: newItems});
            };

            // 3. STORE / REMOVE
            const storeSpecificItem = async () => {
                if(viewingTileIdx === null || !selectedItemUUID) return;
                const cell = room.grid[viewingTileIdx];
                const item = cell.items.find(i => i.id === selectedItemUUID);
                if(!item) return;
                
                if (ITEMS[item.type].type === 'plant') {
                    if(!confirm("Pflanze entfernen? (Keine R√ºckerstattung)")) return;
                    await updateDoc(doc(db,'rooms',`r_${room.id}`), { [`grid.${viewingTileIdx}.items`]: cell.items.filter(it => it.id !== selectedItemUUID) });
                } else {
                    await runTransaction(db, async(t)=>{
                        t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${viewingTileIdx}.items`]: cell.items.filter(it => it.id !== selectedItemUUID)});
                        t.update(doc(db,'users',user.uid), {[`inventory.${item.type}`]: increment(1)});
                    });
                }
                setSelectedItemUUID(null);
            };

            const removeFloor = async () => {
                if(viewingTileIdx === null) return;
                const cell = room.grid[viewingTileIdx];
                if(cell.items.length > 0 && cell.items.some(it => ITEMS[it.type].type === 'decor' && ITEMS[it.type].id !== 'deco_gnome')) {
                    alert("Erst alle M√∂bel entfernen!"); return;
                }
                await runTransaction(db, async(t)=>{
                    t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${viewingTileIdx}.floor`]: null});
                    t.update(doc(db,'users',user.uid), {[`inventory.${cell.floor}`]: increment(1)});
                });
            };

            // 4. WATER / HARVEST (Context Action)
            const handleContextAction = async () => {
                if(viewingTileIdx === null) return;
                const cell = room.grid[viewingTileIdx];
                const plants = cell.items.filter(it => ITEMS[it.type].type === 'plant');
                if(plants.length === 0) return;

                const p = plants[0];
                const def = ITEMS[p.type];
                
                if(p.stage < def.stages) {
                    if(now < p.lastWatered + CYCLE_MS) { alert("Pflanzen sind versorgt."); return; }
                    const newItems = cell.items.map(it => ITEMS[it.type].type === 'plant' ? {...it, lastWatered: Date.now(), stage: it.stage + 1} : it);
                    await updateDoc(doc(db,'rooms',`r_${room.id}`), { [`grid.${viewingTileIdx}.items`]: newItems });
                } else {
                    await runTransaction(db, async(t)=>{
                        const rem = cell.items.filter(it => ITEMS[it.type].type !== 'plant' || it.stage < ITEMS[it.type].stages);
                        const count = cell.items.length - rem.length;
                        t.update(doc(db,'rooms',`r_${room.id}`), {[`grid.${viewingTileIdx}.items`]: rem});
                        t.update(doc(db,'users',user.uid), {[def.sellCurrency]: increment(def.sellPrice * count)});
                    });
                }
            };

            const expand = async () => {
                 if(data.gems < 50) return alert("Brauchst 50 Gems!");
                 await runTransaction(db, async (t) => {
                    t.update(doc(db, 'users', user.uid), { gems: increment(-50) });
                    const newLevel = room.expansion + 1;
                    const updates = { expansion: newLevel };
                    for(let i = room.expansion**2; i < newLevel**2; i++) updates[`grid.${i}`] = {floor: null, items: []};
                    t.update(doc(db, 'rooms', `r_${room.id}`), updates);
                });
            };

            const getTimerString = (lastWatered) => {
                if(!lastWatered) return "Gie√üen!";
                const diff = (lastWatered + CYCLE_MS) - now;
                if(diff <= 0) return "Gie√üen!";
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000); // FIX: Sekunden zur√ºck
                return `${h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
            };

            // RENDER HELPER FOR TILE CONTENT
            const renderTile = (i, c, large = false) => {
                const floorItem = c.floor ? ITEMS[c.floor] : null;
                const plant = c.items?.find(it => ITEMS[it.type].type === 'plant');
                const isDry = plant && now > plant.lastWatered + CYCLE_MS;
                let bgColor = isNight ? '#3e2723' : '#5d4037';
                if (plant && isDry) bgColor = '#d6b48e';
                let bgClass = floorItem ? floorItem.textureClass : '';
                if(floorItem) bgColor = undefined;

                return (
                    <div className={`relative w-full h-full rounded-lg ${!c.floor ? 'soil-inset' : ''} ${bgClass}`} style={{backgroundColor: bgColor}}>
                        {/* FIX: Layering via z-index statt overflow:hidden */}
                        <div className="absolute inset-0 overflow-hidden rounded-lg">
                            {c.floor && ITEMS[c.floor].type === 'decor' && <div className={`absolute inset-0 -z-10 bg-grass-realistic opacity-80`}/>}
                            {!c.floor && (!c.items || c.items.length === 0) && <div className="w-full h-full opacity-10" style={{backgroundImage: 'radial-gradient(#000 1px, transparent 1px)', backgroundSize: '8px 8px'}}></div>}
                        </div>

                        {c.items && c.items.map(it => {
                            const def = ITEMS[it.type];
                            const isPlant = def.type === 'plant';
                            const isSelected = selectedItemUUID === it.id;
                            
                            return (
                                <React.Fragment key={it.id}>
                                    {/* STATUS BADGE - NOW OUTSIDE CLIPPING, HIGH Z-INDEX */}
                                    {isPlant && it.stage < def.stages && !isEditMode && (
                                        <div className={`status-badge absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 scale-75 whitespace-nowrap font-mono font-bold px-1.5 py-0.5 rounded shadow-lg border border-white/20 ${now > it.lastWatered + CYCLE_MS ? 'bg-blue-500 text-white animate-bounce' : 'bg-black/60 text-white'}`}>
                                            {now > it.lastWatered + CYCLE_MS ? <Droplet size={10}/> : (large ? getTimerString(it.lastWatered) : '')}
                                        </div>
                                    )}

                                    {/* ITEM CONTENT */}
                                    <div
                                        onClick={(e) => { 
                                            if(large && isEditMode) { e.stopPropagation(); setSelectedItemUUID(it.id); }
                                        }}
                                        className={`absolute flex flex-col items-center justify-center transform -translate-x-1/2 -translate-y-1/2 transition-transform 
                                            ${large && isSelected ? 'z-50 scale-110 drop-shadow-2xl' : ''} 
                                            ${large && isEditMode ? 'cursor-pointer' : ''}`}
                                        style={{ left: `${it.x}%`, top: `${it.y}%` }}
                                    >
                                        <span className={`emoji-3d select-none ${large ? 'text-6xl' : 'text-3xl'} ${isPlant && !isEditMode ? 'animate-sway origin-bottom' : ''}`}
                                            style={{ fontSize: it.scale && large ? `${4 * it.scale}rem` : (it.scale ? `${1.5 * it.scale}rem` : undefined) }}>
                                            {def.icon}
                                        </span>
                                        {large && isSelected && <div className="absolute inset-[-10px] border-2 border-white rounded-full animate-pulse pointer-events-none"/>}
                                        {isPlant && it.stage >= def.stages && !isEditMode && <div className="absolute inset-0 bg-yellow-400/30 animate-pulse rounded-full border-2 border-yellow-300"/>}
                                    </div>
                                </React.Fragment>
                            );
                        })}
                    </div>
                )
            };

            return (
                <div className="h-full flex flex-col bg-grass-realistic dark:bg-slate-950 transition-colors duration-700">
                    
                    {/* --- DETAIL EDITOR MODAL --- */}
                    {viewingTileIdx !== null && (
                        <div className="absolute inset-0 z-50 bg-black/80 backdrop-blur-sm flex flex-col animate-in fade-in zoom-in duration-200">
                            <div className="p-4 flex justify-between items-center text-white">
                                <h2 className="font-bold text-xl flex items-center gap-2">
                                    {isEditMode ? <Hammer className="text-yellow-400"/> : <CheckSquare/>} 
                                    {isEditMode ? 'Gestalten' : 'Feld-Info'}
                                </h2>
                                <button onClick={()=>{setViewingTileIdx(null); setIsEditMode(false); setSelectedItemUUID(null);}} className="bg-white/20 hover:bg-white/30 p-2 rounded-full"><X/></button>
                            </div>

                            <div className="flex-1 flex items-center justify-center p-8 relative overflow-hidden">
                                <div className="w-64 h-64 shadow-2xl rounded-2xl ring-4 ring-white/10 relative bg-black/20">
                                    {renderTile(viewingTileIdx, room.grid[viewingTileIdx], true)}
                                </div>
                                {isEditMode && !selectedItemUUID && <div className="absolute bottom-10 text-white/70 text-sm font-bold bg-black/50 px-3 py-1 rounded-full animate-bounce">Tippe ein Item an zum Bearbeiten</div>}
                            </div>

                            <div className="bg-white dark:bg-slate-900 rounded-t-3xl p-6 pb-8 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] transition-all">
                                
                                {!isEditMode ? (
                                    <div className="space-y-4">
                                        <div className="text-center">
                                            <h3 className="font-bold text-lg dark:text-white mb-1">
                                                {room.grid[viewingTileIdx].items.length > 0 
                                                    ? `${room.grid[viewingTileIdx].items.length} Objekt(e)` 
                                                    : (room.grid[viewingTileIdx].floor ? ITEMS[room.grid[viewingTileIdx].floor].name : 'Leere Erde')}
                                            </h3>
                                            <p className="text-xs text-gray-500 uppercase tracking-widest">
                                                {room.grid[viewingTileIdx].items.some(i => ITEMS[i.type].type === 'plant') ? 'Pflanzenbeet' : 'Dekoration'}
                                            </p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3">
                                            <button onClick={handleContextAction} className="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-xl font-bold flex flex-col items-center justify-center shadow-lg active:scale-95 transition-transform">
                                                <Droplet size={24} className="mb-1"/> Gie√üen / Ernten
                                            </button>
                                            <button onClick={()=>setIsEditMode(true)} className="bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded-xl font-bold flex flex-col items-center justify-center shadow-lg active:scale-95 transition-transform">
                                                <Hammer size={24} className="mb-1"/> Gestalten
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4 animate-in slide-in-from-bottom-10">
                                        
                                        {selectedItemUUID ? (
                                            <div className="bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl flex gap-4 items-center justify-between">
                                                <div className="grid grid-cols-3 gap-1">
                                                    <div/> <button onClick={()=>updateItemPos(0,-5,0)} className="d-pad-btn"><ChevronUp size={16}/></button> <div/>
                                                    <button onClick={()=>updateItemPos(-5,0,0)} className="d-pad-btn"><ChevronLeft size={16}/></button> 
                                                    <div className="w-10 h-10 flex items-center justify-center"><Move size={16} className="text-gray-400"/></div>
                                                    <button onClick={()=>updateItemPos(5,0,0)} className="d-pad-btn"><ChevronRight size={16}/></button>
                                                    <div/> <button onClick={()=>updateItemPos(0,5,0)} className="d-pad-btn"><ChevronDown size={16}/></button> <div/>
                                                </div>

                                                <div className="flex flex-col gap-3 flex-1">
                                                    <div className="flex items-center gap-2 bg-white dark:bg-slate-700 p-2 rounded-lg border border-gray-200 dark:border-slate-600">
                                                        <Minimize2 size={14} className="text-gray-400"/>
                                                        <input type="range" min="0.5" max="2.0" step="0.1" 
                                                            value={room.grid[viewingTileIdx].items.find(i=>i.id===selectedItemUUID).scale || 1.0}
                                                            onChange={(e)=>updateItemPos(0,0, parseFloat(e.target.value) - (room.grid[viewingTileIdx].items.find(i=>i.id===selectedItemUUID).scale || 1.0))}
                                                            className="w-full accent-blue-600 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                                        />
                                                        <Maximize2 size={14} className="text-gray-400"/>
                                                    </div>
                                                    <button onClick={storeSpecificItem} className="bg-red-100 text-red-600 py-2 rounded-lg font-bold text-sm flex items-center justify-center gap-2 border border-red-200">
                                                        <Package size={16}/> Einlagern
                                                    </button>
                                                </div>
                                            </div>
                                        ) : (
                                            <div>
                                                <div className="text-xs font-bold text-gray-400 mb-2 uppercase">Hinzuf√ºgen</div>
                                                <div className="flex gap-3 overflow-x-auto pb-4 no-scrollbar">
                                                    {Object.keys(data?.inventory||{}).map(k => {
                                                        const item = ITEMS[k];
                                                        if(data.inventory[k]>0) return (
                                                            <button key={k} onClick={()=>placeItem(k)} className="bg-stone-50 dark:bg-slate-800 p-3 rounded-xl min-w-[70px] flex flex-col items-center border-2 border-transparent hover:border-bloom-500 active:scale-95 transition-all relative">
                                                                <div className="text-2xl mb-1 emoji-3d">
                                                                    {item.textureClass ? <div className={`w-6 h-6 rounded ${item.textureClass} border border-gray-300`}></div> : item.icon}
                                                                </div>
                                                                <span className="text-[9px] font-bold text-gray-600 dark:text-gray-300 line-clamp-1">{item.name}</span>
                                                                <span className="absolute -top-1 -right-1 bg-bloom-500 text-white text-[9px] w-4 h-4 flex items-center justify-center rounded-full font-bold shadow-sm">{data.inventory[k]}</span>
                                                            </button>
                                                        )
                                                    })}
                                                    {Object.values(data?.inventory||{}).every(v=>v<=0) && <div className="text-xs text-gray-400 w-full text-center py-2">Inventar leer</div>}
                                                </div>
                                                
                                                {room.grid[viewingTileIdx].floor && (
                                                    <button onClick={removeFloor} className="w-full mt-2 border border-orange-200 text-orange-600 py-2 rounded-lg text-sm font-bold flex items-center justify-center gap-2 hover:bg-orange-50">
                                                        <Box size={16}/> Boden entfernen
                                                    </button>
                                                )}
                                            </div>
                                        )}

                                        <button onClick={()=>{setIsEditMode(false); setSelectedItemUUID(null);}} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold mt-2 shadow-lg active:scale-95 transition-transform">
                                            Fertig
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* MAIN GARDEN VIEW */}
                    <div className="p-4 flex justify-between items-center z-10">
                        <div className="bg-white/80 dark:bg-slate-800/80 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-gray-700 dark:text-gray-300 shadow-sm border border-white/20">
                            {isNight ? 'Nacht üåô' : 'Tag ‚òÄÔ∏è'}
                        </div>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 md:p-8 flex flex-col items-center justify-center">
                        <div className="relative p-3 md:p-4 rounded-2xl shadow-2xl transition-all duration-700 bg-[#8d6e63] border-4 border-[#5d4037]" style={{ width: '100%', maxWidth: '600px', aspectRatio:'1' }}>
                            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 11px)'}}></div>
                            {isNight && <div className="absolute inset-0 pointer-events-none z-0 rounded night-overlay"></div>}

                            <div className="grid gap-1 w-full h-full relative z-10" style={{gridTemplateColumns:`repeat(${size}, 1fr)`}}>
                                {Array.from({length:size*size}).map((_,i)=>{
                                    let c = room.grid?.[i] || { floor: null, items: [] };
                                    if (c.item || c.type) { c = { floor: null, items: [] }; } 
                                    
                                    return (
                                        <div key={i} onClick={()=> setViewingTileIdx(i)} className="rounded-lg cursor-pointer transition-all active:scale-95 hover:brightness-110">
                                            {renderTile(i, c)}
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                        <button onClick={expand} className="mt-8 bg-white dark:bg-slate-800 border dark:border-slate-700 text-purple-700 dark:text-purple-400 px-6 py-3 rounded-full shadow-lg hover:shadow-xl hover:bg-purple-50 dark:hover:bg-slate-700 font-bold flex items-center gap-2 transition-all"><Gem size={16}/> Fl√§che erweitern (50)</button>
                    </div>
                </div>
            );
        };

        const Tasks = ({rid, user}) => {
            const [list, setList] = useState([]);
            const [showAdd, setShowAdd] = useState(false);
            const [newTaskTxt, setNewTaskTxt] = useState('');
            const [newTaskRew, setNewTaskRew] = useState(20);
            const [newTaskType, setNewTaskType] = useState('once');
            const [newTaskDate, setNewTaskDate] = useState('');

            useEffect(()=>onSnapshot(query(collection(db,'rooms',`r_${rid}`,'tasks'), orderBy('at','desc'), limit(50)), s=>setList(s.docs.map(d=>({id:d.id,...d.data()})))), [rid]);
            const addTask = async () => { if(!newTaskTxt) return; await addDoc(collection(db,'rooms',`r_${rid}`,'tasks'), { txt: newTaskTxt, rew: parseInt(newTaskRew), type: newTaskType, due: newTaskType === 'date' ? newTaskDate : null, done: false, lastDone: null, at: serverTimestamp(), creator: user.displayName.split(' ')[0] }); setNewTaskTxt(''); setShowAdd(false); };
            const completeTask = async (task) => { const isDaily = task.type === 'daily'; if(isDaily && isToday(task.lastDone)) return; await runTransaction(db, async(tr)=>{ const trRef = doc(db,'rooms',`r_${rid}`,'tasks',task.id); const urRef = doc(db,'users',user.uid); if(isDaily) tr.update(trRef, { lastDone: serverTimestamp(), doneBy: user.displayName, doneAt: serverTimestamp() }); else tr.update(trRef, { done: true, doneBy: user.displayName, doneAt: serverTimestamp() }); tr.update(urRef, { coins: increment(task.rew) }); }); };
            const deleteTask = async (id) => { if(confirm("L√∂schen?")) await deleteDoc(doc(db,'rooms',`r_${rid}`,'tasks',id)); }

            return (
                <div className="h-full flex flex-col max-w-2xl mx-auto w-full md:p-6 bg-stone-50/50 dark:bg-slate-900/50">
                    <div className="p-4 flex justify-between items-center bg-white dark:bg-slate-800 shadow-sm md:rounded-xl mb-4 border-b md:border-0 dark:border-slate-700 sticky top-0 z-10">
                        <h2 className="font-bold text-lg text-gray-700 dark:text-gray-200">Aufgaben</h2>
                        <button onClick={()=>setShowAdd(!showAdd)} className="bg-bloom-600 text-white p-2 rounded-lg hover:bg-green-700 flex items-center gap-1 shadow-sm transition-all active:scale-95"><Plus size={20}/> Neu</button>
                    </div>
                    {showAdd && (
                        <div className="bg-white dark:bg-slate-800 p-4 m-4 mt-0 rounded-xl shadow-md border border-green-100 dark:border-slate-700 fade-in space-y-3">
                            <div><label className="text-xs font-bold text-gray-400 uppercase">Aufgabe</label><input value={newTaskTxt} onChange={e=>setNewTaskTxt(e.target.value)} className="w-full p-2 border dark:border-slate-600 rounded-lg mt-1 dark:bg-slate-700 dark:text-white" placeholder="Was ist zu tun?"/></div>
                            <div className="flex gap-4"><div className="flex-1"><label className="text-xs font-bold text-gray-400 uppercase">Belohnung: {newTaskRew}</label><input type="range" min="10" max="100" step="5" value={newTaskRew} onChange={e=>setNewTaskRew(e.target.value)} className="w-full mt-2 accent-green-600"/></div><div className="flex-1"><label className="text-xs font-bold text-gray-400 uppercase">Typ</label><select value={newTaskType} onChange={e=>setNewTaskType(e.target.value)} className="w-full p-2 border dark:border-slate-600 rounded-lg mt-1 bg-white dark:bg-slate-700 dark:text-white"><option value="once">Einmalig</option><option value="daily">T√§glich</option><option value="date">Bis Datum</option></select></div></div>
                            {newTaskType === 'date' && (<div><label className="text-xs font-bold text-gray-400 uppercase">F√§llig am</label><input type="date" value={newTaskDate} onChange={e=>setNewTaskDate(e.target.value)} className="w-full p-2 border dark:border-slate-600 rounded-lg mt-1 dark:bg-slate-700 dark:text-white"/></div>)}
                            <div className="flex justify-end gap-2 pt-2"><button onClick={()=>setShowAdd(false)} className="text-gray-400 px-3 py-1">Abbrechen</button><button onClick={addTask} className="bg-bloom-600 text-white px-4 py-2 rounded-lg font-bold shadow-sm">Erstellen</button></div>
                        </div>
                    )}
                    <div className="flex-1 overflow-y-auto p-4 md:p-0 space-y-3 pb-20 md:pb-0">
                        {list.map(t => {
                            const isDaily = t.type === 'daily'; const doneToday = isDaily && isToday(t.lastDone); const isDone = t.done || doneToday; const isOverdue = t.type === 'date' && t.due && new Date(t.due) < new Date() && !isDone;
                            return (
                                <div key={t.id} className={`p-4 rounded-xl border flex flex-col transition-all ${isDone ? 'bg-gray-50 dark:bg-slate-900 opacity-70 border-gray-100 dark:border-slate-800' : 'bg-white dark:bg-slate-800 shadow-sm border-gray-200 dark:border-slate-700 hover:shadow-md'}`}>
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1"><div className="flex items-center gap-2 mb-1">{isDaily && <span className="bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 text-[10px] font-bold px-1.5 py-0.5 rounded flex items-center gap-1"><Repeat size={10}/> T√§glich</span>}{t.type === 'date' && <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded flex items-center gap-1 ${isOverdue ? 'bg-red-100 text-red-700' : 'bg-orange-100 text-orange-700'}`}><Calendar size={10}/> {t.due}</span>}<span className="bg-yellow-100 dark:bg-yellow-900/50 text-yellow-700 dark:text-yellow-400 text-[10px] font-bold px-1.5 py-0.5 rounded flex items-center gap-1"><Coins size={10}/> {t.rew}</span></div><div className={`font-medium text-lg ${isDone ? 'line-through text-gray-400' : 'text-gray-800 dark:text-gray-200'}`}>{t.txt}</div></div>
                                        <div className="flex items-center gap-2"><button disabled={isDone} onClick={() => completeTask(t)} className={`w-10 h-10 rounded-full flex items-center justify-center transition-all ${isDone ? 'bg-green-100 dark:bg-green-900/50 text-green-600 dark:text-green-400' : 'bg-gray-100 dark:bg-slate-700 text-gray-400 hover:bg-green-500 hover:text-white'}`}><CheckSquare size={20} className={isDone ? 'fill-current' : ''}/></button><button onClick={()=>deleteTask(t.id)} className="p-2 text-gray-300 hover:text-red-400"><Trash2 size={16}/></button></div>
                                    </div>
                                    {(t.doneBy || t.creator) && (<div className="mt-3 pt-2 border-t border-gray-100 dark:border-slate-700 text-[10px] text-gray-400 flex justify-between"><span>Erstellt von {t.creator || 'Unbekannt'}</span>{isDone && (<span className="flex items-center gap-1 text-green-600 dark:text-green-400 font-medium"><History size={10}/> Erledigt von {t.doneBy} am {formatDate(t.doneAt || t.lastDone)}</span>)}</div>)}
                                </div>
                            );
                        })}
                        {list.length === 0 && !showAdd && <div className="text-center text-gray-400 mt-10">Alles erledigt! üéâ</div>}
                    </div>
                </div>
            )
        };

        const Shop = ({uid, coins}) => (
            <div className="h-full overflow-y-auto bg-stone-50 dark:bg-slate-900 p-4 md:p-8">
                <div className="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {Object.values(ITEMS).map(i=>(
                        <div key={i.id} className="bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 flex items-center gap-4 hover:shadow-md transition-shadow">
                            <div className="w-16 h-16 bg-stone-100 dark:bg-slate-700 rounded-xl flex items-center justify-center text-4xl shadow-inner relative overflow-hidden emoji-3d">
                                {i.textureClass ? (
                                    <div className={`w-full h-full ${i.textureClass}`}></div>
                                ) : i.icon}
                            </div>
                            <div className="flex-1"><div className="font-bold text-gray-800 dark:text-white">{i.name}</div><div className="text-xs text-gray-400 uppercase tracking-wider mb-1">{i.type === 'plant' ? 'Pflanze' : (i.type==='floor'?'Boden':'Deko')}</div><div className="text-sm font-bold text-yellow-600 dark:text-yellow-400">{i.cost} ü™ô</div></div>
                            <button onClick={() => coins >= i.cost && updateDoc(doc(db,'users',uid),{coins:increment(-i.cost), [`inventory.${i.id}`]:increment(1)})} className="bg-bloom-600 hover:bg-bloom-500 text-white px-4 py-2 rounded-lg text-sm font-bold active:scale-95 transition-all">Kaufen</button>
                        </div>
                    ))}
                </div>
            </div>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
